<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{kay}}</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>
    <h1>Посты по запросу {{kay}}</h1>

        {% if isinstance %}
            {% for item in final_post_list %}
            <div class="post">
                {% if "https://" in item.pic %}
                    <img src="{{item['pic']}}" width="100%" alt="">
                {% else %}
                    <img src="../../uploads/images/{{item['pic']}}" width="100%" alt="">
                {% endif %}
                <p>{{item['content']}}</p>
            </div>
            <hr>
            {% endfor %}
        {% else %}
            <p>ОШИБКА: {{err}}</p>
        {% endif %}

    <a href="/post/" class="button">Добавить пост</a>

</main>
</body>
</html>
